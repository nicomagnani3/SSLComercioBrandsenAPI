nelmio_api_doc:
    documentation:
        host: malambobrandsenapi.com.ar
        info:
            title: API REST MALAMBO
            description: Desarrollada por Magnani Nicolas
            version: 1.1.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    routes: # to filter documented routes
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
    models: { use_jms: false }
#    default_sections_opened: false
