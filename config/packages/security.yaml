security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt


    role_hierarchy:
        ROLE_ADMIN:         ROLE_USER
        ROLE_SUPER_ADMIN:   ROLE_ADMIN
 
    providers:

        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
 
    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false         
        login:
            pattern: ^/api/login
            anonymous: true
        register:
            pattern: ^/api/register
            anonymous: true
        get_publicaciones:
            pattern: ^/api/get_publicaciones
            anonymous: true   
        getPublicacionesPorNombre:
            pattern: ^/api/getPublicacionesPorNombre
            anonymous: true  
        get_categorias:
            pattern: ^/api/get_categorias
            anonymous: true  
        getpublicacionescategoria:
            pattern: ^/api/getpublicacionescategoria
            anonymous: true
        getImagenesPublicacion:
            pattern: ^/api/getImagenesPublicacion
            anonymous: true 
        get_emprendimientos:
            pattern: ^/api/get_emprendimientos
            anonymous: true        
        search_publicaciones_emprendimientos:
            pattern: ^/api/search_publicaciones_emprendimientos
            anonymous: true     
        search_publicaciones_servicios:
            pattern: ^/api/search_publicaciones_servicios
            anonymous: true       
        get_servicios:
            pattern: ^/api/get_servicios
            anonymous: true 
        process_payment:
            pattern: ^/api/process_payment
            anonymous: true   
        get_rubros:
            pattern: ^/api/get_rubros
            anonymous: true    
        get_productos_rubro:
            pattern: ^/api/get_productos_rubro
            anonymous: true   
        tipos_usuarios:
            pattern: ^/api/tipos_usuarios
            anonymous: true        
                      
        swagger:
            pattern: ^/api/doc
            security: false    
           
        main:
            logout: ~
            
            guard:
                authenticators:
                    - App\Security\TokenAuthenticator

            # si quieres, desactiva guardar al usuario en la sesión
            stateless: true

            # quizás otras cosas, como form_login, remember_me, etc
            # ...

    access_control:
        - { path: ^/api/doc,       roles: ROLE_USER }
        - { path: ^/api/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/get_publicaciones, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/getPublicacionesPorNombre, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/get_categorias, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
        - { path: ^/api/getpublicacionescategoria, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/getImagenesPublicacion, roles: IS_AUTHENTICATED_ANONYMOUSLY }                 
        - { path: ^/api/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1,       roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/get_emprendimientos, roles: IS_AUTHENTICATED_ANONYMOUSLY }  
        - { path: ^/api/search_publicaciones_emprendimientos, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
        - { path: ^/api/search_publicaciones_servicios, roles: IS_AUTHENTICATED_ANONYMOUSLY }         
        - { path: ^/api/get_servicios, roles: IS_AUTHENTICATED_ANONYMOUSLY }   
        - { path: ^/api/process_payment, roles: IS_AUTHENTICATED_ANONYMOUSLY }   
        - { path: ^/api/get_rubros, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
        - { path: ^/api/get_productos_rubro, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
        - { path: ^/api/tipos_usuarios, roles: IS_AUTHENTICATED_ANONYMOUSLY }         

